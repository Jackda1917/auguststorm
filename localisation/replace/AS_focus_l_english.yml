 GER_french_state_collaboration_focus_desc:0 "With the old corrupted France defeated, the new French State has to prove his devotion to the Reich." 
 GER_fall_anton_focus:0 "Fall Anton"
 GER_fall_anton_focus_desc:0 "Fall Anton was the codename for the military occupation of Vichy France carried out by Germany and Italy in November 1942. It marked the end of the Vichy regime as a nominally-independent state and the disbandment of its army (the severely-limited Armistice Army), but it continued its existence as a puppet government in Occupied France. One of the last actions of its armed forces before their dissolution was the scuttling of the French fleet in Toulon to prevent it from falling into Axis hands."
 VIC_recovering_from_war:0 "Recovering From War"
 VIC_recovering_from_war_desc:0 "The stunning defeat of the powerful French Army has left the people totally dejected and reluctant to any new war."
