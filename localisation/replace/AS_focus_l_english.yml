 SOV_improve_stalin_line:0 "Improve the Western Line"
 SOV_improve_stalin_line_desc:0 "Our western border must be better protected from fascist aggression. The defensive line should be extended and modernized."
 SOV_stalin_constitution:0 "New Constitution"
 SOV_stalin_constitution_desc:0 "It is time to update our 1923 constitution and impress the world with the power enjoyed by the workers and peasants of the Soviet Union!"
 SOV_tranformation_of_nature_desc:0 "Party's Great Plan for the Transformation of Nature must be put into action. The environment must be shaped and molded on a massive scale to work in the People's favor."
 SOV_permanent_revolution:0 "Permanent Revolution"
 SOV_permanent_revolution_tt:0 "Soviet Democracy is restablished"
 SOV_permanent_revolution_tt2:0 "The new International influence is increased worldwide."
 SOV_permanent_revolution_desc:0 "The oppressive demagogue is gone! True Soviet power has been restored to the proletariat. The Working Class can now focus on the indispensible extension of our Revolution. We are only the first, weak but determined, in the Revolution-chain. More than ever we must intensify our efforts to help the workers of the rich industrial countries to overthrow their capitalist oppressors! 'Workers of all countries unite!'"
 SOV_anti_colonialist_rebels:0 "Anti-Imperialism"
 SOV_anti_colonialist_rebels_desc:0 "With the capitalist system entering its period of final collapse, the correct stance for all Communist parties must be a highly aggressive, militant, ultra-left line. In particular, we urge the Communist parties of the world to devote their energies to the destruction of the moderate left."
 internationalism_focus:0 "State Capitalism Focus"
 internationalism_focus_desc:0 "The State's leaders must take control of the main production means, our economic elites are totally failing and gradually selling the country to foreign interests." 
 revolutionary_partisans_recruiting:0 "Communist Revolutionary partisans recruiting"
 internationalism:0 "State Capitalism"
 internationalism_desc:0 "The State leaders must take the control over the main production means, our economic elites are totally failing and gradually selling the country to foreign interests." 
 revolutionary_communism:0 "Proletarian Internationalism"
 revolutionary_communism_desc:0 "Working Class ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims. Nationalism is part of Bourgeoisie's ideology, it divides the workers.That's why Imperialists and Capitalists of our own country are our worst ennemies." 
