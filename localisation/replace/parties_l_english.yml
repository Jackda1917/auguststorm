l_english:
 state_capitalism:0 "State Capitalism"
 state_capitalism:0 "Usualy presented as 'Communist' or 'Socialist' but without a total expropriation of the Bourgeoisie by the workers. The State concentrate the property of the production means and use it in the interest of the national bourgeoisie, usualy to protect the national independance against Imperialism."
 leninism:0 "Leninism"
 leninism_desc:0 "More than any other XIXth century's Social-Democrat, Lenin aimed to forge a Party like a powerfull weapon in the working class hands : fully democratic but strongly disciplined. During the 1917's Revolution, Lenin, Trotsky and the Bolshevik Party had led the Soviet's exploited masses of Russia to take power and begin to lay the foundation of a society free of exploitation, that would pave the way to a socialist future. Leninist never thought that this future could be built in one country alone. On the contrary, they understood that their revolution would be short-lived if other victorious socialist revolutions, especially in the economically developed countries, did not join them. This is why, after the Second International chose to unite with the imperialist bourgeoisie during World War I, the Bolsheviks quickly founded a communist international, aimed at forming a world party of the proletarian revolution.” 
 communism:0 "Stalinism"
 communism_noun:0 "Stalinist"
 communism_desc:0 "Bureaucratic Dictatorship"
 anarchist_communism_desc:0 "An ideology embracing the idea of a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state : they propose instead 'instant' Communism, and favors a society based on voluntary associations and mutual aid."
 revolutionary:0 "Revolutionary"
 revolutionary_noun:0 "Communist Revolutionary"
 revolutionary_desc:0 "Electing Commitees"
